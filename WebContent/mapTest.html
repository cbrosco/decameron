<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Decameron Geography</title>
 <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
<script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJX6pI9eeV-On7_Eosdkeex44wlfIeTqY&sensor=false">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(-34.397, 150.644),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.TERRAIN
          
        };
        
        var styleArray = [
                          {
                        	    "elementType": "labels",
                        	    "stylers": [
                        	      { "visibility": "off" }
                        	    ]
                        	  },{
                        	    "featureType": "road",
                        	    "elementType": "geometry",
                        	    "stylers": [
                        	      { "visibility": "off" }
                        	    ]
                        	  },{
                        	    "featureType": "administrative",
                        	    "elementType": "geometry.stroke",
                        	    "stylers": [
                        	      { "visibility": "on" },
                        	      { "weight": 0.6 }
                        	    ]
                        	  },{
                        	  }
                        	];
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
        map.setOptions({styles: styleArray});
        var myLatlng1 = new google.maps.LatLng(-25.363882,131.044922);
        var marker = new google.maps.Marker({
      	    position: myLatlng1,
      	    map: map,
      	    title:"One"
      	});
        var myLatlng2 = new google.maps.LatLng(37.772323, -122.214897);
        var marker = new google.maps.Marker({
      	    position: myLatlng2,
      	    map: map,
      	    title:"Two"
      	});
        var myLatlng3 = new google.maps.LatLng(21.291982, -157.821856);
        var marker = new google.maps.Marker({
      	    position: myLatlng3,
      	    map: map,
      	    title:"Three"
      	});
        var myLatlng4 = new google.maps.LatLng(-18.142599, 178.431);
        var marker = new google.maps.Marker({
      	    position: myLatlng4,
      	    map: map,
      	    title:"Four"
      	});
        var myLatlng5 = new google.maps.LatLng(-27.46758, 153.027892);
        var marker = new google.maps.Marker({
      	    position: myLatlng5,
      	    map: map,
      	    title:"Five"
      	});
        
        var flightPlanCoordinates = [
									myLatlng2, myLatlng3, myLatlng4, myLatlng5, myLatlng1
                                   ];
                                   var flightPath = new google.maps.Polyline({
                                     path: flightPlanCoordinates,
                                     geodesic: true,
                                     strokeColor: '#FF0000',
                                     strokeOpacity: 1.0,
                                     strokeWeight: 2
                                   });

                                   flightPath.setMap(map);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
  
    </script>
</head>
<body>
<jsp:include page="toolbar.jsp"></jsp:include>
    <div id="map-canvas"/>
  </body>
</html>
